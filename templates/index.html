<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Essay Assistant</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 10px; margin: 0; }
        .container { max-width: 500px; margin: auto; background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h2 { color: #333; font-size: 1.2rem; margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; color: #555; }
        input, textarea { width: 100%; padding: 10px; margin-bottom: 15px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 1rem; }
        textarea { height: 120px; resize: vertical; }
        .btn-group { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; transition: background 0.3s; }
        .btn-submit { background-color: #007bff; color: white; }
        .btn-submit:hover { background-color: #0056b3; }
        .btn-copy { background-color: #28a745; color: white; display: none; } /* Hidden until feedback exists */
        .btn-copy:hover { background-color: #218838; }
        .response-area { margin-top: 20px; padding: 15px; background: #f9f9f9; border-left: 4px solid #007bff; border-radius: 4px; display: none; }
        .status { font-size: 0.85rem; color: #777; margin-bottom: 10px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Essay Assistant</h2>
    
    <label for="student_id">Purdue Student ID</label>
    <input type="text" id="student_id" placeholder="e.g. 0012345678">

    <label for="essay_input">Draft your essay here</label>
    <textarea id="essay_input" placeholder="Type or paste your essay draft..."></textarea>

    <div class="btn-group">
        <button class="btn-submit" onclick="askAI()">Get AI Feedback</button>
        <button id="copyBtn" class="btn-copy" onclick="copyFeedback()">Copy to Clipboard</button>
    </div>

    <div id="statusMsg" class="status"></div>
    <div id="responseBox" class="response-area"></div>
</div>

<script>
    async function askAI() {
        const studentId = document.getElementById('student_id').value;
        const essayText = document.getElementById('essay_input').value;
        const responseBox = document.getElementById('responseBox');
        const statusMsg = document.getElementById('statusMsg');
        const copyBtn = document.getElementById('copyBtn');

        if (!studentId || !essayText) {
            alert("Please provide both your Student ID and an essay draft.");
            return;
        }

        statusMsg.innerText = "Processing with AI...";
        responseBox.style.display = "none";
        copyBtn.style.display = "none";

        try {
            const URL = "/chat";
            // Point this to your Render URL
            const response = await fetch(URL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({
                    student_id: studentId,
                    message: essayText
                })
            });

            if (!response.ok) {
                const errorData = await response.text();
                throw new Error(`Server Error (${response.status}): ${errorData}`);
            }

            const data = await response.json();
            
            if (response.ok) {
                statusMsg.innerText = "AI Feedback Received:";
                responseBox.innerText = data.reply;
                responseBox.style.display = "block";
                copyBtn.style.display = "inline-block";
            } else {
                statusMsg.innerText = "Error: " + (data.reply || "Server error");
            }
        } catch (error) {
            statusMsg.innerText = "Connection failed. Ensure the server is running.";
            console.error(error);
        }
    }

    function copyFeedback() {
        const feedback = document.getElementById('responseBox').innerText;
        navigator.clipboard.writeText(feedback).then(() => {
            const copyBtn = document.getElementById('copyBtn');
            const originalText = copyBtn.innerText;
            copyBtn.innerText = "Copied!";
            copyBtn.style.backgroundColor = "#1e7e34";
            setTimeout(() => {
                copyBtn.innerText = originalText;
                copyBtn.style.backgroundColor = "#28a745";
            }, 2000);
        });
    }
</script>

</body>
</html>
